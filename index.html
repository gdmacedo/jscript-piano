<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulator : Piano-Vilão</title>

  <!-- styles -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h2>Pianolão</h2>
      <div class="column volume-slider" title="Volume do som">
        <span>Volume</span> <input id="Volume" type="range" min="0" max="1" value="0.7" step="any">
      </div>
      <div class="column keys-check" title="Mostra e apaga as letras das teclas">
        <span>Teclas</span> <input type="checkbox" checked>
      </div>
    </header>
    <ul class="piano-keys">
      <li class="key white" data-key="a"><span>a</span></li>
      <li class="key black" data-key="w"><span>w</span></li>
      <li class="key white" data-key="s"><span>s</span></li>
      <li class="key black" data-key="e"><span>e</span></li>
      <li class="key white" data-key="d"><span>d</span></li>
      <li class="key black" data-key="f"><span>f</span></li>
      <li class="key white" data-key="t"><span>t</span></li>
      <li class="key black" data-key="g"><span>g</span></li>
      <li class="key white" data-key="y"><span>y</span></li>
      <li class="key black" data-key="h"><span>h</span></li>
      <li class="key white" data-key="u"><span>u</span></li>
      <li class="key black" data-key="j"><span>j</span></li>
      <li class="key white" data-key="k"><span>k</span></li>
      <li class="key black" data-key="o"><span>o</span></li>
      <li class="key white" data-key="l"><span>l</span></li>
      <li class="key black" data-key="p"><span>p</span></li>
      <li class="key white" data-key=";"><span>;</span></li>
    </ul>
    <ul class="violao-keys">
      <li class="key white" data-key="z"><span>z</span></li>
      <li class="key black" data-key="1"><span>1</span></li>
      <li class="key white" data-key="x"><span>x</span></li>
      <li class="key black" data-key="2"><span>2</span></li>
      <li class="key white" data-key="v"><span>v</span></li>
      <li class="key black" data-key="3"><span>3</span></li>
      <li class="key white" data-key="n"><span>n</span></li>
      <li class="key black" data-key="4"><span>4</span></li>
      <li class="key white" data-key=","><span>,</span></li>
      <li class="key black" data-key="5"><span>5</span></li>
      <li class="key white" data-key="i"><span>i</span></li>
      <li class="key black" data-key="6"><span>6</span></li>
      <li class="key white" data-key="k"><span>ç</span></li>
      <li class="key black" data-key="7"><span>7</span></li>
      <li class="key white" data-key="c"><span>c</span></li>
      <li class="key black" data-key="8"><span>8</span></li>
      <li class="key white" data-key="3"><span>3</span></li>
    </ul>
  </div>

  <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
